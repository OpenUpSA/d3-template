<html>
    <body>
        <div id="viz"></div>
        <script src="https://d3js.org/d3.v5.js"></script>
        <script>
            var svg = d3.selectAll("#viz")
                .append("svg")
                    .attr("width", 1024)
                    .attr("height", 768)

            var g = svg.append("g")
            var dx = 0, dy = 0;

            g.append("circle")
                .attr("r", 100)
                .attr("cx", 300)
                .attr("cy", 300);

            g.call(d3.drag()
                .on("drag", function() {
                    let e = d3.event;
                    dx += e.dx;
                    dy += e.dy;
                    g.attr("transform", "translate(" + dx + ", " + dy + ")")
                })
            )
        </script>
    </body>
</html>
